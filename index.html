<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!--above was provided-->
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
</head>



<body onload="init()">


    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="moment">
        <h3 id="moment"></h3>
    </div>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class='row time-block'>
            <div class='col hour' data-hour = '9'>
                9am
            </div>
            <textarea class='description col-10' id='eventText-0' placeholder='Add an event here...'>
            </textarea>
            <div class='col saveBtn'>
                <button id='save-btn'><i class='fas fa-save fa-3x'data-index = '0'></i></button>
            </div>
        </div>

        <div class='row time-block'>
            <div class='col hour' data-hour = '10' >
                10am
            </div>
            <textarea class='description col-10' id='eventText-1' placeholder='Add an event here...'>

            </div>
        </div>

        <div class='row time-block'>
            <div class='col hour' data-hour = '11'>

            <textarea class='description col-10' id='eventText-2' placeholder='Add an event here...'>
            </textarea>
            <div class='col saveBtn'>

            </div>
        </div>

        <div class='row time-block'>
            <div class='col hour' data-hour = '12'>
                12pm
            </div>

            <div class='col saveBtn'>
                <button id='save-btn'><i class='fas fa-save fa-3x' data-index = '4'></i></button>

        </div>

            </div>
        </div>

            <div class='col hour' data-hour = '16'>
